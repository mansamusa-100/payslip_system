<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Payslip System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employee_interface' %}">Employee Interface</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>


    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Employee Details</h1>
        <form method="POST" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_id" class="form-label">User ID</label>
                <input type="text" id="user_id" name="user_id" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <h4>Salary Details</h4>
            <div class="mb-3">
                <label for="basic_salary" class="form-label">Basic Salary</label>
                <input type="number" id="basic_salary" name="basic_salary" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="housing_allowance" class="form-label">Housing Allowance</label>
                <input type="number" id="housing_allowance" name="housing_allowance" class="form-control" step="0.01">
            </div>
            <div class="mb-3">
                <label for="transport_allowance" class="form-label">Transport Allowance</label>
                <input type="number" id="transport_allowance" name="transport_allowance" class="form-control" step="0.01">
            </div>
            <div class="mb-3">
                <label for="other_allowances" class="form-label">Other Allowances</label>
                <input type="number" id="other_allowances" name="other_allowances" class="form-control" step="0.01">
            </div>
            <div class="mb-3">
                <label for="tax_deduction" class="form-label">Tax Deduction</label>
                <input type="number" id="tax_deduction" name="tax_deduction" class="form-control" step="0.01">
            </div>
            <div class="mb-3">
                <label for="other_deductions" class="form-label">Other Deductions</label>
                <input type="number" id="other_deductions" name="other_deductions" class="form-control" step="0.01">
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Employee</button>
        </form>
    </div>
</body>
</html>

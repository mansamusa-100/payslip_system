<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payslip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Payslip System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Admin Interface</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'employee_interface' %}">Employee Interface</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Get Your Payslip</h1>
        <form method="POST" class="shadow p-4 rounded bg-light">
            {% csrf_token %}
            <div class="mb-3">
                <label for="user_id" class="form-label">Enter Your User ID</label>
                <input type="text" id="user_id" name="user_id" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Generate Payslip</button>
        </form>
    </div>
</body>
</html>
